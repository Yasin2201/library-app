<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <div class='container'>
    <h1 class="header">My Library</h1>
    <img class='logo' src="images/books.png">

    <button type="button" class='newBook'>+</button>
  </div>

  <form id='form'>
    <div class='formContainer'>
    <button type="reset" class='exitForm'>X</button></br>
    <input type='text' id='title' name='title' placeholder="Book Title"></input></br>
    <input type='text' id='author' name='author' placeholder="Author Name"></input></br>
    <input type='number' id='pages' name='pages' placeholder="Number of Pages"></input></br>
    
    <input type='checkbox' id='read' name='read' value='read'></input>
    <label id='readBook' for='read'>Read</label></br>
    <button type="button" class='submit'>Submit</button>
    </div>
  </form>

  <div id="bookDisplay"></div>
</body>
<script src=scripts/main.js></script>
</html>
