</head>

<body>
  <h1 class="header">My Library</h1>

  <button type="button" class='newBook'>New Book</button>

  <form id='form'>
    <div class='formContainer'>
      <button type="reset" class='exitForm'>X</button></br>
      <input type='text' id='title' name='title' placeholder="Book Title" required></input></br>

      <input type='text' id='author' name='author' placeholder="Author Name" required></input></br>

      <input type='number' id='pages' name='pages' placeholder="Number of Pages" required></input></br>

      <label id='readBook' for='read'>Read:</label>
      <input type='checkbox' id='read' name='read' value='read'></input></br>

      <button type="button" class='submit'>Submit</button>
    </div>
  </form>

  <div id="bookDisplay"></div>
