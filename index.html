<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Library</h1>
    <div id="bookDisplay"></div>
    <button type="button" class='newBook'>New Book</button>
  
  <form id='form'>
    <button type="reset" class='exitForm'>X</button></br>
    <label for='title'>Title:</label></br>
    <input type='text' id='title' name='title'></input></br>
    <label for='author'>Author:</label></br>
    <input type='text' id='author' name='author'></input></br>
    <label for='pages'>Pages:</label></br>
    <input type='number' id='pages' name='pages'></input></br>
    
    <input type='checkbox' id='read' name='read' value='read'></input>
    <label for='read'>Read</label></br>
    <button type="button" class='submit'>Submit</button>
  </form>
</body>
<script src=scripts/main.js></script>
</html>
